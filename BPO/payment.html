<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="payment.css">

</head>
<body>
<div class="container">
    <form action="">
    <div class="row">
        <div class="col">
            <h3 class="title">Billing Address</h3>

            <div class="inputbox">
                <span>Full Name:</span>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="inputbox">
                <span>Email:</span>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="Enter Address">
            </div>
            <div class="inputbox">
                <span>City:</span>
                <input type="text" placeholder="Enter City">
            </div>
            <div class="flex">
                <div class="inputbox">
                    <span>State:</span>
                    <input type="text" placeholder="Enter State">
                </div>
                <div class="inputbox">
                    <span>zip Code:</span>
                    <input type="text" placeholder="Enter Zip Code">
                </div>
            </div>

        </div>

        <div class="col">
            <h3 class="title">Payment</h3>
            <div class="inputbox">
                <span>Cards Accepted:</span>
                <img src="images/logo2.png" alt="">
            </div>
            <div class="inputbox">
                <span>Name on card:</span>
                <input type="text" placeholder="Enter Name  ">
            </div>
            <div class="inputbox">
                <span>Card Number:</span>
                <input type="number" placeholder="Enter Number">
            </div>
            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="Enter Address">
            </div>
            <div class="inputbox">
                <span>Exp Month:</span>
                <input type="text" placeholder="Enter Month">
            </div>
            <div class="flex">
                <div class="inputbox">
                    <span>Exp Year:</span>
                    <input type="number" placeholder="Enter Year">
                </div>
                <div class="inputbox">
                    <span>CVV:</span>
                    <input type="text" placeholder="Enter CVV">
                </div>
            </div>
            <div class="flex">
                <div class="inputbox">
                    <span>Requested Amount:</span>
                    <input type="number" placeholder="" disabled>
                </div>
                <div class="inputbox">
                    <span>Amount:</span>
                    <input type="number                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             " placeholder="Enter Amount">
                </div>
            </div>

        </div>

    </div>
    <input type="submit" value="Proceed to Payment" class="submit-btn">
    </form>
</div>
</body>
</html>
