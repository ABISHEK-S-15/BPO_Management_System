                    <a class="logout" href="#">LOGOUT</a>

            <div class="form-container" id="form-container">

                <h1 class="detail-heading">Details</h1>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="side-by-side">
                        <div>
                            <label class="client" for="clientName">Client Name:</label>
                            <input type="text" id="clientName" name="clientName" required>
                            <label class="client" for="clientemail">Client Email:</label>
                            <input type="email" id="clientemail" name="clientemail" required>
                            <label class="client" for="clientposition">Client Position:</label>
                            <input type="text" id="clientposition" name="clientposition" required>
                            <label for="companyName">Company Name:</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        <div class="input-container">
                            <label class="client" for="clientid">Client ID:</label>
                            <input type="text" id="clientid" name="clientid" required>
                            <label class="client" for="clientmobile">Client Contact:</label>
                            <input type="text" id="clientmobile" name="clientmobile" required>
                            <label class="client" for="clientstate">Client State:</label>
                            <input type="text" id="clientstate" name="clientstate" required>
                            <label for="companyEmail">Company Email:</label>
                            <input type="email" id="companyEmail" name="companyEmail" required>
                        </div>
                    </div>
        
        
                    <label for="companyAddress">Company Address:</label>
                    <textarea class="address" id="companyAddress" name="companyAddress" rows="4" required></textarea>
        
                    <label for="fileUpload">File Upload:</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx">
                    <br>
                    <input type="submit" onclick="closepopup()" value="Submit">
                </form>
            
        </div>
        <div class="task-btn">
            <button class="assign-btn" onclick="openpopup">Assign Task</button>
        </div>
