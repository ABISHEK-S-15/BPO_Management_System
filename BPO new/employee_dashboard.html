<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="employee_dashboard.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <!--here top_navbar-->
                
                <div class="hamburger">
                    <a href="#">
                        <img src="images/Hamburger_icon.svg-removebg-preview.png">
                    </a>
                </div>
                <div class="icon">
                    <h2 class="logo"><img class="logo-img" src="images/logo2.png"/></h2>
                </div>
                <div class="head-container"><h1 class="heading">GLOBAL INFOTECH</h1></div>
                <div class="logout-container">
                    <button class="logout" href="#">Logout</button>
                </div>
            </div>
            <!--here body-->
            <div class="task-body">
                <h1 class="content-heading">Task List</h1>
                <div class="task-container" >
                    <table style="width: 100%;">
                        <tr>
                            <th>Task no.</th>
                            <th>Task Title</th>
                            <th>Task Description</th>
                            <th>Client Details</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Download</th>
                            <th>upload</th>
                            <th>Payment</th>
                        </tr>
                        <tr style="text-align: center;">
                           <td>1</td>
                           <td>Data Entry</td>
                           <td>manual Data Entry</td>
                           <td>name,email,phone</td>
                           <td><input type="date"></td>
                           <td><input type="datetime-local"></td>
                           <td>pending,ongoing,completed</td>
                           <td>file</td>
                           <td>file upload</td>
                           <td><input type="button" class="req-payment" placeholder="Payment">Request payment</td>
                        </tr>
                    </table>
                </div>
            </div>
            
        
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="images/download (2).png" alt="profile_picture">
                <h3>Employee Profile</h3>
                <p></p>
            </div>
            <ul>
                <li>
                    Name:
                </li>
                <li>
                    Email:
                </li>
                <li>
                    Mobile:
                </li>
                
            </ul>
        </div>
        
    </div>
  <script>
       var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");
	})
  </script>
  <script src="client_dashboard.js">
    </script>
</body>
</html>
