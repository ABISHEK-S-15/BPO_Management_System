<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>    
    <div>    
    <div class="form" method="post">
        <h2>Welcome</h2>
        <div class="content">
            <div style="text-align: start;">
                <label for="" class="label">User Name : </label>
                <input type="text" name="username" placeholder="Enter username" required>
                <label for="" class="label">Mobile : </label>
                <input type="text" style="margin-left: 45px;" name="mobile" placeholder="Enter Mobile Number" required>
                <label for="" class="label">Company : </label>
                <input type="text" style="margin-left: 25px;" name="company" placeholder="Company Name" required>
                
            </div>
            <div style="text-align: start;">
                <label for="" class="label">Email : </label>
                <input type="email" style="margin-left: 59px;" name="email" placeholder="Enter Email" required>
                <label for="" class="label">Password : </label>
                <input type="password" style="margin-left: 30px;" name="" placeholder="Enter Password" required>
                <label for="" class="label">Re-Password : </label>
                <input type="password" name="" placeholder="Enter Password" required>

            </div>
            
        </div>
        <div class="address-con">
            <label for="" class="label">Address : </label>
            <input type="text" class="address-input" name="address" placeholder="Company Address" required>
        </div>
        <br>
        <button class="btnn"><a href="#">Signup</a></button>

        <p class="link">Already have an account ?<br>
        <a href="index.html" class="sign">login </a> here</a></p>
        <p class="liw">signup or login with</p>

        <div class="icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
        </div>

    </div>
</div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
