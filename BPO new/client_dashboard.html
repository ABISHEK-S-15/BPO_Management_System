<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="client_dashboard.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <!--here top_navbar-->
                
                <div class="hamburger">
                    <a href="#">
                        <img src="images/Hamburger_icon.svg-removebg-preview.png">
                    </a>
                </div>
                <div class="icon">
                    <h2 class="logo"><img class="logo-img" src="images/logo2.png"/></h2>
                </div>
                <div class="head-container"><h1 class="heading">GLOBAL INFOTECH</h1></div>
                <div class="logout-container">
                    <button class="logout" href="#">Logout</button>
                </div>
            </div>
            <!--here body-->
            <div class="task-body">
                <h1 class="content-heading">Task List</h1>
                <div class="task-container" >
                    <table style="width: 100%;">
                        <tr>
                            <th>Task no.</th>
                            <th>Task Title</th>
                            <th>Task Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Download</th>
                            <th>Payment</th>
                        </tr>
                        <tr style="text-align: center;">
                           <td>1</td>
                           <td>Data Entry</td>
                           <td>manual Data Entry</td>
                           <td><input type="date"></td>
                           <td><input type="datetime-local"></td>
                           <td>pending,ongoing,completed</td>
                           <td>file</td>
                           <td><input type="button" >pay</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-container" id="form-container">

                <h1 class="detail-heading">Details</h1>
                <form action="#" method="post" type="multipart/form-data">
                    <div class="side-by-side">
                        <div>
                            <label class="client" for="clientName">Client Name:</label>
                            <input type="text" id="clientName" name="clientName" required>
                            <label class="client" for="clientemail">Client Email:</label>
                            <input type="email" id="clientemail" name="clientemail" required>
                            <label class="client" for="clientposition">Client Position:</label>
                            <input type="text" id="clientposition" name="clientposition" required>
                            <label for="companyName">Company Name:</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        <div class="input-container">
                            <label class="client" for="clientid">Client ID:</label>
                            <input type="text" id="clientid" name="clientid" required>
                            <label class="client" for="clientmobile">Client Contact:</label>
                            <input type="text" id="clientmobile" name="clientmobile" required>
                            <label class="client" for="clientstate">Client State:</label>
                            <input type="text" id="clientstate" name="clientstate" required>
                            <label for="companyEmail">Company Email:</label>
                            <input type="email" id="companyEmail" name="companyEmail" required>
                        </div>
                    </div>
        
        
                    <label for="companyAddress">Company Address:</label>
                    <textarea class="address" id="companyAddress" name="companyAddress" rows="4" required></textarea>
        
                    <label for="fileUpload">File Upload:</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx,.img, .jpg, .png, .csv">
                    <br>
                    <input type="submit" onclick="closepopup()" value="Submit">
                </form>
            
        </div>
        <div class="task-btn">
            <button class="assign-btn" onclick="openpopup()">Assign Task</button>
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="images/download (2).png" alt="profile_picture">
                <h3>Client Profile</h3>
                <p></p>
            </div>
            <ul>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
                <li>
                    
                </li>
            </ul>
        </div>
        
    </div>
  <script>
       var hamburger = document.querySelector(".hamburger");
	hamburger.addEventListener("click", function(){
		document.querySelector("body").classList.toggle("active");

        
	})
    
	
  </script>
  <script src="client_dashboard.js">
    </script>
</body>
</html>
